name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '2.1.x', '3.1.x', '5.0.x' ]
        # dotnet core 6.0 is in preview.
        # dotnet-version: [ '2.1.x', '3.1.x', '5.0.x', '6.0.x' ]

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Package
      run: dotnet pack src/Dynatrace.MetricUtils --configuration Release --no-build

    - name: Archive nupkg
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        path: 'src/Dynatrace.MetricUtils/bin/Release/*.*nupkg'
